<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Pantalla principal</title>
</h:head>

<h:body>
	Bienvenido a la pantalla principal
	
	<h:dataTable border="1" id="tblEmpleados" var="empleado" value="#{principalMBean.empleados}">
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{empleado.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Primer Apellido</f:facet>
			<h:outputText value="#{empleado.primerApellido}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Segundo Apellido</f:facet>
			<h:outputText value="#{empleado.segundoApelido}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value="#{empleado.puesto}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Estatus</f:facet>
			<h:outputText value="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
			<h:outputText value="INHABILITADO" rendered="#{!empleado.estatus}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
